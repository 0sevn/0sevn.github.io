<!DOCTYPE html>
<html>
    <head>
    <!-- for optimal display on high DPI devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />
    <style>
        @import 'https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5/index.css';
    </style>
</head>


<body><!-- the viewer container must have a defined size -->
<div id="viewer" style="width: 60vw; height: 60vh;"></div>

<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
            "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js"
        }
    }
</script>

<script type="module">
    import { Viewer } from '@photo-sphere-viewer/core';

    const viewer = new Viewer({
        container: document.querySelector('#viewer'),
        panorama: 'pxl_photosphere.jpg',
                caption: 'Parc national du Mercantour <b>&copy; Damien Sorel</b>',
    navbar: [
        'zoom',
        'move',
        {
            id: 'change',
            title: 'Change image',
            content: document.querySelector('#icon').innerText,
            onClick(viewer) {
                viewer.setPanorama('3pxl_photosphere.jpg', {
                    caption: '',
                    description: null,
                });
                viewer.navbar.getButton('change').hide();
            },
        },
        'caption',
        'fullscreen',
    ],
    });
</script>
</body>
</html>
