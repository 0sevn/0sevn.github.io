<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Short Form Blog</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karma&display=swap" rel="stylesheet">
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
    body {
      font-family: "Karma", serif;
      font-weight: 350;
      font-style: normal;

      background-image: url("503.png");
      background-repeat: no-repeat;
      background-size: 15%;
      background-position: right top;

      }

    .tabGroup {
      font: 10pt;
      width: 100%;
    }
    .tabGroup > input[type="radio"] {
      position: absolute;
      left:-100px;
    }
    .tabGroup > div.tablabels {
      display: inline-block;
      vertical-align: top;
      width:8%;
      margin-right:-5px;
    }
    .tabGroup > div.tablabels > label {
      display: inline-block;
      width:90%;
      border: 0px solid black;
      border-radius: 5px 0 0 5px;
      -moz-border-radius: 5px 0 0 5px ;
      -webkit-border-radius: 5px 0 0 5px ;
      padding: 25px 10px;
      background-color:#ddd;
      z-index:32767;
    }

    .tabGroup > input#rad1:checked ~ div.tablabels > label[for="rad1"],
    .tabGroup > input#rad2:checked ~ div.tablabels > label[for="rad2"],
    .tabGroup > input#rad3:checked ~ div.tablabels > label[for="rad3"]
    {
      background-color:white;
      font-weight: bold;
      border-right: none;;
      position:relative;
    }

    .tabGroup > div.tabcontent {
      display: inline-block;
      width: 65%;
    }

    .tabGroup > div.tabcontent > div {
      width:100%;
      display: none;
      border: 0px solid black;
      background-color: white;
      padding: 10px 10px;
      height: 100%;
      overflow: auto;
      box-shadow: 0 0 20px #444;
      -moz-box-shadow: 0 0 20px #444;
      -webkit-box-shadow: 0 0 20px #444;
      border-radius: 0 5px 5px 5px;
      -moz-border-radius: 0 5px 5px 5px;
      -webkit-border-radius: 0 5px 5px 5px;
    }
    

    .tabGroup > .tab1:checked ~ div.tabcontent > .tab1,
    .tabGroup > .tab2:checked ~ div.tabcontent > .tab2,
    .tabGroup > .tab3:checked ~ div.tabcontent > .tab3,
    .tabGroup > .tab4:checked ~ div.tabcontent > .tab4,
    .tabGroup > .tab5:checked ~ div.tabcontent > .tab5,
    .tabGroup > .tab6:checked ~ div.tabcontent > .tab6,
    .tabGroup > .tab7:checked ~ div.tabcontent > .tab7 {
      display: inline-block;
      min-height: 350px;
    }

    /***** TabGroup2 *******/
    .tabGroup2 {
      font: 10pt;
      width: 100%;
    }

    .tabGroup2 > input[type="radio"] {
      position: absolute;
      left:-100px;
    }

    .tabGroup2 > div.tablabels2 {
      display: inline-block;
      vertical-align: top;
      width:18%;
      margin-right:-5px;
    }

    .tabGroup2 > div.tablabels2 > label {
      display: inline-block;
      width:90%;
      border: 0px solid black;
      border-radius: 5px 0 0 5px;
      -moz-border-radius: 5px 0 0 5px ;
      -webkit-border-radius: 5px 0 0 5px ;
      padding: 25px 10px;
      background-color:#ddd;
      z-index:32767;
    }
    
    .tabGroup2 > input#rad11:checked ~ div.tablabels2 > label[for="rad11"],
    .tabGroup2 > input#rad12:checked ~ div.tablabels2 > label[for="rad12"],
    .tabGroup2 > input#rad13:checked ~ div.tablabels2 > label[for="rad13"],
    .tabGroup2 > input#rad21:checked ~ div.tablabels2 > label[for="rad21"],
    .tabGroup2 > input#rad22:checked ~ div.tablabels2 > label[for="rad22"],
    .tabGroup2 > input#rad23:checked ~ div.tablabels2 > label[for="rad23"] {
      background-color:white;
      font-weight: bold;
      border-right: none;;
      position:relative;
    }
    
    .tabGroup2 > div.tabcontent2 {
      display: inline-block;
      width: 80%;
    }

    .tabGroup2 > div.tabcontent2 > div {
      width:100%;
      display: none;
      border: 0px solid black;
      background-color: white;
      padding: 10px 10px;
      height: 100%;
      overflow: auto;
      box-shadow: 0 0 20px #444;
      -moz-box-shadow: 0 0 20px #444;
      -webkit-box-shadow: 0 0 20px #444;
      border-radius: 0 5px 5px 5px;
      -moz-border-radius: 0 5px 5px 5px;
      -webkit-border-radius: 0 5px 5px 5px;
    }
    

    .tabGroup2 > .t1content:checked ~ div.tabcontent2 > .t1content,
    .tabGroup2 > .t2content:checked ~ div.tabcontent2 > .t2content,
    .tabGroup2 > .t3content:checked ~ div.tabcontent2 > .t3content {
      display: inline-block;
      min-height: 350px;
    }


</style>

  </head>
  <body>
    <!-- lvl1 content -->
    <div class="tabGroup">
      <input type="radio" name="tabGroup1" id="rad1" class="tab1"/>
      <input type="radio" name="tabGroup1" id="rad2" class="tab2"/>
      <input type="radio" name="tabGroup1" id="rad3" class="tab3"/> 
  <!-- lvl1 labels -->
      <div class="tablabels">
          <label for="rad1">Strength</label>
          <label for="rad2">Stretch</label>
          <label for="rad3">Focus</label>       
      </div>
  <!-- level 2 container -->
      <div class="tabcontent">
          <div class="tab1"> 
              <div class="tabGroup2">
                  <input type="radio" name="tabGroup2" id="rad11" class="t1content"/>
                  <input type="radio" name="tabGroup2" id="rad12" class="t2content"/>
                  <input type="radio" name="tabGroup2" id="rad13" class="t3content"/>
  <!--level 2 content 1 -->
                  <div class="tablabels2">
                      <label for="rad11">Spine</label>
                      <label for="rad12">Core</label>
                      <label for="rad13">Bridge</label>
                  </div> 
  
                  <div class="tabcontent2">   
                      <div class="t1content">
                        <model-viewer style="width:100%; height:350px;" src="pos1.glb" camera-controls="true" shadow-intensity="0" auto-rotate="true" enable-pan="true" field-of-view="22deg" max-field-of-view="22deg" camera-orbit="3.50005rad 1.1725rad 4.136265926795962m"></model-viewer>
                        
                      </div>
                      <div class="t2content">
                        <model-viewer style="width:100%; height:350px;" src="pos5.glb" camera-controls="true" shadow-intensity="4" auto-rotate="true" enable-pan="true" field-of-view="42deg" max-field-of-view="42deg" camera-orbit="3.70005rad 1.41725rad 4.136265926795962m"></model-viewer>
                      </div>

                      <div class="t3content">
                        <model-viewer style="width:100%; height:350px;" src="pos7.glb" camera-controls auto-rotate></model-viewer>

                      </div>
                  </div>
              </div>
          </div>
  <!--level 2 content 2 -->
          <div class="tab2">
            <div class="tabGroup2">
              <input type="radio" name="tabGroup2" id="rad21" class="t1content" checked="checked"/>
              <input type="radio" name="tabGroup2" id="rad22" class="t2content"/>
              <input type="radio" name="tabGroup2" id="rad23" class="t3content"/>

              <div class="tablabels2">
                  <label for="rad21">hips</label>
                  <label for="rad22">neck</label>
                  <label for="rad23">lubricate</label>
              </div> 

              <div class="tabcontent2">   
                  <div class="t1content">
                    <model-viewer style="width:100%; height:350px;" src="pos4.glb" camera-controls auto-rotate></model-viewer>
                  </div>
                  <div class="t2content">
                    <model-viewer style="width:100%; height:350px;" src="pos2.glb" camera-controls auto-rotate></model-viewer>
                  </div>
                  <div class="t3content">src Spine</div>
              </div>
            </div>
          </div>
          <div class="tab3">

            <div style="width: 600px; margin-left: 40px;" >
  
              <p>
                
                <br><br>
                <br><br>
                By 2030, 50% of the US population is expected to be moderately to severely obese.
            <br><br>
                Slow down.<br>
                There is no rush.<br>
                It's not to late, nor is it too early to be in the <i>lower 50%</i>
                <br><br><br>
              

              Add these gentle movements to your day.<br>
              Anytime, anywhere.<br>
              You can make a difference.<br>
              <br><br><br>

              <br><br><br><br><br><br>
             
              <br><br><br>
              Anyone can benefit from adding movement to their daily routine

              

            
               A BMI over 30 is associated with severe health implications such as
              reduced mobility, increased risk of coronary disorders and diabetes.
              Our busy schedules don't always allow the energy to go to the gym for several hours a week.
              Which side of 50% are you on? 
              
              https://www.sitepoint.com/community/t/nested-css-tabs-not-working-fully/253237-->
              </p>
            
            </div>
          </div>
          
        </div>
  </div>

  

</body>
</html>
