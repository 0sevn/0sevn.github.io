<script>

const canvas = document.createElement('canvas');
canvas.id = 'snow-canvas';
document.body.prepend(canvas); // Put it first in the DOM
const ctx = canvas.getContext('2d');

let width, height, snowflakes = [];
let currentWind = 0, targetWind = 0.01;
let currentSpeed = 0.01, targetSpeed = 0.02;

class Snowflake {
    constructor() { this.reset(true); }

    reset(firstTime = false) {
        this.x = Math.random() * width;
        this.y = firstTime ? Math.random() * height : -20;
        this.size = Math.random() * 1.5 + 0.9; // radius: [.5, 2]
        this.baseSpeed = Math.random() * 0.2 + 0.2; // Slow gravity
        this.angle = Math.random() * Math.PI * 2;
        this.spin = Math.random() * 0.001 + 0.005; // Slow wobble
    }

    update() {
        // Smooth Easing for global environment
        currentWind += (targetWind - currentWind) * 0.005;
        currentSpeed += (targetSpeed - currentSpeed) * 0.005;

        this.y += this.baseSpeed + currentSpeed;
        this.x += currentWind + Math.sin(this.angle) * 0.1;
        this.angle += this.spin;

        if (this.y > height + 20) this.reset();
    }

    draw() {
        ctx.moveTo(this.x, this.y);
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    }
}

function init() {
    const dpr = window.devicePixelRatio || 1;
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width * dpr;
    canvas.height = height * dpr;
    ctx.scale(dpr, dpr);
    
    // Density logic: 200 for desktop, 75 for mobile
    const count = width > 1000 ? 200 : 75;
    snowflakes = Array.from({ length: count }, () => new Snowflake());
}

function render() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)'; // Subtle white
    ctx.beginPath();
    snowflakes.forEach(s => { s.update(); s.draw(); });
    ctx.fill();
    requestAnimationFrame(render);
}

// Random Wind Gusts every 10-30 seconds
function triggerGusts() {
    const isStormy = Math.random() > 0.75;
    targetWind = isStormy ? (Math.random() * 0.11 + 0.51) : 0.1;
    targetSpeed = isStormy ? 0.2 : 0.2;
    setTimeout(triggerGusts, Math.random() * 2000 + 10000);
}

window.addEventListener('resize', init);
init();
render();
triggerGusts();
</script>
